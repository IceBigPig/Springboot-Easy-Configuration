server:
  port: 8080
  servlet:
    session:
      timeout: 21600
      cookie:
        http-only: false


# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: token
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  # 是否又框架自动操作cookie
  isReadCookie: false

spring:
  # 配置文档
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/aurora?serverTimezone=GMT%2B8&allowMultiQueries=true&autoReconnect=true&rewriteBatchedStatements=true
    username: root
    password: 123456
    # HikariCP 自定义配置，对应 HikariConfig 配置属性类
    hikari:
      # 池中维护的最小空闲连接数，默认为 10 个。
      minimum-idle: 1
      # 池中最大连接数，包括闲置和使用中的连接，默认为 10 个。
      maximum-pool-size: 10
      #空闲超时是 180000 毫秒，当数据库连接的空闲时间大于180000毫秒时，这些空闲超时的连接会被关闭，直到超时的空闲连接数达到 minimum-idle的值
      idle-timeout: 60000
      # 测试连接是否可用的query 语句 在oracle是 select 1 from dual
      connection-test-query: select 1
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      # 池中连接最长生命周期，如果不等于0且小于30秒则会被重置回30分钟
      max-lifetime: 60000
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true

  #文件上传
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB

# mybatis-plus配置控制台打印完整带参数SQL语句
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
